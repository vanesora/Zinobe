<mat-sidenav-container class="sidenavAppComponent">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <div class="icons">
    </div>
    <app-menu></app-menu>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
    <div class="overdraft">
      <app-overdraft></app-overdraft>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
